name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.35.1

      - name: Install dependencies
        run: cd functions && npm install

      - name: Create .env file
        run: |
          echo "KEY=${{ secrets.KEY }}" >> functions/.env
          echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> functions/.env
          echo "SALT=${{ secrets.SALT }}" >> functions/.env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> functions/.env
          echo "MAIL_USER=${{ secrets.MAIL_USER }}" >> functions/.env
          echo "MAIL_PASS=${{ secrets.MAIL_PASS }}" >> functions/.env

      - name: Deploy Firebase Functions
        run: firebase deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
